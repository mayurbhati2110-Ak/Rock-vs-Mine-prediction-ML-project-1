<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rock vs Mine Predictor</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #6dd5ed, #2193b0);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px;
      min-height: 100vh;
      margin: 0;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.3);
    }
    select, textarea {
      width: 80%;
      border-radius: 12px;
      border: none;
      padding: 12px;
      font-size: 1rem;
      outline: none;
      margin-bottom: 15px;
    }
    textarea {
      height: 100px;
    }
    button {
      padding: 12px 25px;
      font-size: 1.2rem;
      border: none;
      border-radius: 25px;
      background: #ff7e5f;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #feb47b;
      transform: scale(1.05);
    }
    #result {
      margin-top: 20px;
      font-size: 1.5rem;
      font-weight: bold;
      padding: 15px 20px;
      border-radius: 12px;
      background: rgba(255,255,255,0.2);
      display: none;
    }
  </style>
</head>
<body>
  <h1>Rock vs Mine Predictor</h1>

  <p>üîΩ Pick a sample from dataset:</p>
  <select id="sampleDropdown"></select>

  <p>Or enter your own values (60 comma-separated):</p>
  <textarea id="inputValues" placeholder="Enter 60 values here"></textarea>
  
  <br>
  <button onclick="predict()">üîÆ Predict</button>
  <div id="result"></div>

  <script>
    const dropdown = document.getElementById("sampleDropdown");
    const textarea = document.getElementById("inputValues");

    // Load CSV file from GitHub Pages (must be in same repo as index.html)
    fetch("Sonar Dataset.csv")
      .then(res => res.text())
      .then(data => {
        const rows = data.trim().split("\n");
        // Take first 20 samples for dropdown
        rows.slice(0, 20).forEach((row, i) => {
          const cols = row.split(",");
          const label = cols[60]; // Last column is label (R or M)
          const features = cols.slice(0, 60).join(",");
          const option = document.createElement("option");
          option.value = features;
          option.text = `Sample ${i+1} (${label})`;
          dropdown.appendChild(option);
        });

        // Auto-fill textarea with first sample
        textarea.value = dropdown.options[0].value;
      });

    // Update textarea when dropdown changes
    dropdown.addEventListener("change", () => {
      textarea.value = dropdown.value;
    });

    async function predict() {
      const input = textarea.value.trim();
      if (!input) {
        alert("Please enter values!");
        return;
      }
      const values = input.split(",").map(v => parseFloat(v.trim()));
      if (values.length !== 60) {
        alert("‚ö†Ô∏è You must enter exactly 60 values!");
        return;
      }

      const apiUrl = "https://<your-username>-<your-space-name>.hf.space/run/predict"; // CHANGE THIS

      document.getElementById("result").style.display = "block";
      document.getElementById("result").innerText = "‚è≥ Predicting...";

      try {
        const response = await fetch(apiUrl, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ data: [input] })
        });
        const result = await response.json();
        const prediction = result.data[0];

        document.getElementById("result").innerText = "‚úÖ " + prediction;

        anime({
          targets: '#result',
          scale: [0.5, 1],
          opacity: [0, 1],
          duration: 800,
          easing: 'easeOutElastic'
        });
      } catch (err) {
        document.getElementById("result").innerText = "‚ùå Error: " + err.message;
      }
    }
  </script>
</body>
</html>
