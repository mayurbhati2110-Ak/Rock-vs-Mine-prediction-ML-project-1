<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rock vs Mine Predictor</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #6dd5ed, #2193b0);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.3);
    }
    textarea {
      width: 80%;
      height: 100px;
      border-radius: 12px;
      border: none;
      padding: 15px;
      font-size: 1rem;
      outline: none;
      margin-bottom: 15px;
    }
    button {
      padding: 12px 25px;
      font-size: 1.2rem;
      border: none;
      border-radius: 25px;
      background: #ff7e5f;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #feb47b;
      transform: scale(1.05);
    }
    #result {
      margin-top: 20px;
      font-size: 1.5rem;
      font-weight: bold;
      padding: 15px 20px;
      border-radius: 12px;
      background: rgba(255,255,255,0.2);
      display: none;
    }
  </style>
</head>
<body>
  <h1>Rock vs Mine Predictor</h1>
  <textarea id="inputValues" placeholder="Enter 60 comma-separated values"></textarea>
  <br>
  <button onclick="predict()">üîÆ Predict</button>
  <div id="result"></div>

  <script>
    async function predict() {
      const input = document.getElementById("inputValues").value.trim();
      if (!input) {
        alert("Please enter values!");
        return;
      }

      const values = input.split(",").map(v => parseFloat(v.trim()));
      if (values.length !== 60) {
        alert("‚ö†Ô∏è You must enter exactly 60 values!");
        return;
      }

      const apiUrl = "https://<your-username>-<your-space-name>.hf.space/run/predict"; // CHANGE THIS

      document.getElementById("result").style.display = "block";
      document.getElementById("result").innerText = "‚è≥ Predicting...";

      try {
        const response = await fetch(apiUrl, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ data: [input] })
        });
        const result = await response.json();

        const prediction = result.data[0];

        document.getElementById("result").innerText = "‚úÖ " + prediction;

        anime({
          targets: '#result',
          scale: [0.5, 1],
          opacity: [0, 1],
          duration: 800,
          easing: 'easeOutElastic'
        });
      } catch (err) {
        document.getElementById("result").innerText = "‚ùå Error: " + err.message;
      }
    }
  </script>
</body>
</html>
